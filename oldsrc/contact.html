    <!-- Content -->
    <main>
      <form action="https://formspree.io/f/xyyvgenw" method="POST">
        <div class="row justify-content-center mt-5">
          <span class="mb-4 col-sm-6 col-md-5 col-lg-4 col-xl-4 col-xxl-4">
            <input
              type="text"
              class="form-control"
              placeholder="Full Name"
              name="name"
            />
          </span>
          <span class="col-sm-6 col-md-5 col-lg-4 col-xl-4 col-xxl-4">
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Email Address"
              id="inputEmail"
            />
          </span>
          <div class="row justify-content-center">
            <span class="mt-3 col-sm-12 col-md-10 col-lg-8 col-xl-8 col-xxl-8">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message to Alex</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
                name="message"
                placeholder="What would you like to say?"
              ></textarea>
            </span>
          </div>
        </div>
        <div class="row">
          <span class="d-flex justify-content-center">
            <button type="submit" class="mt-4 me-2 btn btn-primary">
              Submit
            </button>
            <button type="reset" class="mt-4 ms-2 btn btn-secondary">
              Reset
            </button>
          </span>
        </div>
